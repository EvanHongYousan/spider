<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echart</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
</head>
<body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script>
    var keywords = undefined, totalObj = undefined;
    $.get({
        url: './js/keywords.json',
        cache: false,
        type: 'GET',
        success: function (data) {
            keywords = data;
            doSomething();
        }
    });
    $.get({
        url: '/saltedcatchobjlist',
        cache: false,
        type: 'GET',
        success: function (obj) {
            totalObj = obj;
            doSomething();
        }
    });
    function doSomething() {
        var attr = '';
        if (keywords === undefined || totalObj === undefined) {
            return;
        }
        var categories = {};
        totalObj.forEach(function (obj) {
            if (categories[obj.keyword] === undefined) {
                categories[obj.keyword] = [];
                categories[obj.keyword].push(obj);
            } else {
                categories[obj.keyword].push(obj);
            }
        });
        console.log(categories);
        for (attr in categories) {
            renderEchart(attr, categories[attr]);
        }
    }
    function renderEchart(keyword, objs) {
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: keyword
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: [keyword]
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: []
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: keyword,
                    type: 'line',
                    stack: '总量',
                    data: []
                }
            ]
        };
        var i = 0;
        for(i=0;i<objs.length;i++){
            option.xAxis[0].data[i] = moment(objs[i].insert_date).format("YYYY-MM-DD");
            option.series[0].data[i] = objs[i].median_price;
        }
        var div = document.createElement('div');
        div.style = "width: 100%;height:200px;";
        document.body.appendChild(div);
        var eChart = echarts.init(div);
        eChart.setOption(option);
    }
</script>
</body>
</html>
